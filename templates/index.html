<!DOCTYPE html>
<html>
<head>
    <title>ID Extractor Web</title>
</head>
<body>
    <h1>ID Extractor Tool</h1>

    <form method="post" enctype="multipart/form-data">
        <label>Select CSV File:</label><br>
        <input type="file" name="file" required><br><br>

        <label>Select ID Type:</label><br>
        <select name="id_type">
            <option value="10">10 digits (start with 1 or 2)</option>
            <option value="8">8 digits (start with 14)</option>
        </select><br><br>

        <button type="submit">Extract IDs</button>
    </form>

    {% if ids %}
        <h3>Total IDs Found: {{ count }}</h3>
        <form method="post" action="/download">
            {% for id in ids %}
                <input type="hidden" name="ids" value="{{ id }}">
            {% endfor %}
            <button type="submit">Download as Excel</button>
        </form>
        <pre>{{ ids | join('\n') }}</pre>
    {% endif %}
</body>
</html>
